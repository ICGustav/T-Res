<!DOCTYPE html>
<html ng-app="T-Res-App" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>
    <header>
        <md-tabs class="md-accent" >
            <md-tab id="rooms" ui-sref-active="active" aria-controls="tab1-content" ui-sref="rooms">
                Rooms
            </md-tab>
            <md-tab id="parts" ui-sref-active="active" aria-controls="tab2-content" ui-sref="parts">
                Parts
            </md-tab>
            <md-tab id="tables" ui-sref-active="active" aria-controls="tab3-content" ui-sref="tables">
                Tables
            </md-tab>
            <md-tab id="seats" ui-sref-active="active" aria-controls="tab4-content" ui-sref="seats">
                Seats
            </md-tab>
            <md-tab id="states" ui-sref-active="active" aria-controls="tab5-content" ui-sref="states">
                States
            </md-tab>
            <md-tab id="users" ui-sref-active="active" aria-controls="tab6-content" ui-sref="users">
                Users
            </md-tab>
        </md-tabs>
    </header>

    <div class="container" ui-view="main"></div>

    <footer class="container">
        <br/>
        (c) <%= date %> <%= author %>
    </footer>
</body>
</html>
