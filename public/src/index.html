<!DOCTYPE html>
<html ng-app="T-Res-App" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" href="/assets/css/angular-material.css">

    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
    <link rel="stylesheet" href="/assets/css/cyan-theme.css">
    <link rel="stylesheet" href="/assets/css/brown-theme.css">
    <link rel="stylesheet" href="/assets/css/yellow-theme.css">

    <link rel="stylesheet" href="/assets/css/grey-theme.css">
    <link rel="stylesheet" href="/assets/css/green-theme.css">


    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>
<div class="wrap"></div>
    <header>
        <div class="container" layout="row" layout-align="end center">
            <div flex><h1>T-Res</h1></div>
            <ul  class="list-unstyled nav nav-pills">

                <li  ui-sref-active="active">
                    <a ui-sref="about">Register</a>
                </li>
                <li  ui-sref-active="active">
                    <a ui-sref="login">Login</a>
                </li>
            </ul>
        </div>


    </header>


    <div class="container" ui-view="main"></div>

    <footer class="container">
        <br/>
        (c) <%= date %> <%= author %>
    </footer>
</body>
</html>
