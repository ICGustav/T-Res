<!DOCTYPE html>
<html ng-app="T-Res-App" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <md-tabs class="md-accent" md-selected="-1">
                <md-tab id="tab{{tab.order}}" ng-repeat="tab in tabs" md-on-select="announceSelected(tab)" md-on-deselect="announceDeselected(tab)" label="{{tab.title}}"
                        ui-sref-active="active" aria-controls="tab$index-content" ui-sref="{{tab.route}}">
                </md-tab>
            </md-tabs>
        </div>
    </md-toolbar>
    <div class="container" ui-view="main"></div>

    <footer class="container">
        <br/>
        (c) <%= date %> <%= author %>
    </footer>
</body>
</html>
