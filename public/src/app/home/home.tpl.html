<h1>Home of Table reservation app</h1>

<p>Code it up</p>

<p>
    <span ng-bind="someVar" > </span>
    <ul>
        <li ng-repeat="item in someList">{{item}}</li>
    </ul>
    <md-button class="md-raised md-primary" ng-click="showAlert(ev)">Click Me</md-button>


<p>
    <ul ng-repeat="room in rooms">
        <h3>{{room.name}}</h3>
        <li ng-repeat="part in room.parts"><a href="#" ng-click="Open('part.order')">{{part.name}}</a></li>
    </ul>
